<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading System</title>
    <link rel="stylesheet" href="invest.css">
</head>
<body>
    <h1>Stock Trading System</h1>
    
    <!-- Balance Section -->
    <div class="section">
        <div class="balance-display">
            Balance: $<span id="balance">1000.00</span>
        </div>
    </div>

    <div class="container">
        <!-- Trading Section -->
        <div class="section">
            <h2>Trade Stocks</h2>
            <div class="input-group">
                <input type="text" id="stock-symbol" placeholder="Stock Symbol (e.g., AAPL)" required>
                <input type="number" id="amount" placeholder="Number of shares" min="1" required>
            </div>
            <div class="input-group">
                <button id="buy-button">Buy Stocks</button>
                <button id="sell-button" class="sell-button">Sell Stocks</button>
            </div>
        </div>

        <!-- Price Alerts Section -->
        <div class="section alert-section">
            <h2>Price Alerts</h2>
            <div class="input-group">
                <input type="text" id="alert-symbol" placeholder="Stock Symbol" required>
                <input type="number" id="upper-limit" placeholder="Upper Price Limit" step="0.01">
                <input type="number" id="lower-limit" placeholder="Lower Price Limit" step="0.01">
            </div>
            <button id="set-alert-button">Set Price Alert</button>
        </div>
    </div>

    <!-- Portfolio Section -->
    <div class="section">
        <h2>Your Portfolio</h2>
        <ul id="portfolio-list"></ul>
    </div>

    <!-- Transaction History Section -->
    <div class="section">
        <h2>Transaction History</h2>
        <button id="toggle-history-button">Show Transaction History</button>
        <div id="transaction-history-container" style="display: none;">
            <ul id="transaction-history"></ul>
        </div>
    </div>

    <!-- Active Alerts Section -->
    <div class="section">
        <h2>Active Price Alerts</h2>
        <ul id="active-alerts-list"></ul>
    </div>

    <script src=" invest.js"></script>
</body>
</html>
